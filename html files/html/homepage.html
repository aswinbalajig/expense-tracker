<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      function isLoggedIn() {
          const token = localStorage.getItem('accessToken'); 
          return token !== null; 
      }

      function redirectToLogin() {
          if (!isLoggedIn()) {
              window.location.href = 'login.html'; 
          }
      }

      document.addEventListener('DOMContentLoaded', function() {
          redirectToLogin();
          displaycategory();
          displaytable(0);
      });
  </script>
    <style>
        .table tbody tr td {
          font-size: 1.25rem;
        }
        .table thead tr th{
          font-size: 2rem;
        }
      </style>
</head>
<body>
<header class="sticky-top">
    <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" style="font-size: xx-large;" href="#">Expense Tracker</a>
                <ul class="navbar-nav ms-auto d-inline-flex align-content-center justifiy-content-center">
                    <li class="nav-item dropdown me-5">
                        <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                            <li><button class="dropdown-item" onclick="displaytable()">Groceries</button></li>
                            <li><button class="dropdown-item" onclick="displaytable()">Bills</button></li>
                            <li><button class="dropdown-item" onclick="displaytable()">Entertainment</button></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
        </div>
    </nav>
</header>
<main>
<div class="container" style="margin-top: 120px;">
  <div class="mb-2">
    <button class="btn btn-secondary">Add More</button>
    <button class="btn btn-secondary ms-3" >Add a new Category</button>
  </div>
    <div class="d-inline-flex justifiy-content-center align-content-center">
    <h2 class="me-2">Total Price:</h2>
    <label id="totalpricelabel"><h2>0</h2></label>
</div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>

</div>
</main>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
