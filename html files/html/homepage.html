<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script type="text/javascript" src="..\javascript\homepage.js"></script>

    <style>
        .table tbody tr td {
          font-size: 1.25rem;
        }
        .table thead tr th{
          font-size: 2rem;
        }
        .navbar {
    z-index: 1000; /* Ensure the navbar is above other content */
}

.dropdown-menu {
    z-index: 1050; /* Set a higher z-index for the dropdown */
}

      </style>
          
</head>
<body>
<header class="sticky-top">
    <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" style="font-size: xx-large;" href="#">Expense Tracker</a>
                <ul class="navbar-nav ms-auto d-inline-flex align-content-center justifiy-content-center">
                    <li class="nav-item dropdown me-5">
                        <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="logout()">Logout</button>
                    </li>
                </ul>
        </div>
    </nav>
</header>
<main>
<div class="container" style="margin-top: 120px;">
  <div class="mb-2 d-flex justifiy-content-center">
    <div class="d-inline-flex flex-grow-1">
      <button class="btn btn-secondary addMore" data-bs-toggle="modal" data-bs-target="#exampleModal">Add More</button>
      <button class="btn btn-secondary ms-3 addCategory" data-bs-toggle="modal" data-bs-target="#categoryModal" >Add a new Category</button>
    </div>
    
    <div class="currentCategory d-inline-flex flex-grow-1 justifiy-content-center align-items-center text-center ">
      <h2 class="fw-bold">All Expenses</h2>
    </div>
  </div>
  <div>
    <div class="d-inline-flex justifiy-content-evenly align-items-center mt-5">
        <h2 class="me-2 totalprice">Total Price:</h2>
        <label id="totalpricelabel"><h2>0</h2></label>
    </div>
  </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
<!--Add Expense Modal starts-->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Expense</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Content for the modal -->
          <form id="expenseform">
              <div style="border-bottom: 2px solid black;" class="mb-4">
                  <label>
                    <h1>Add</h1>
                  </label>
              </div>
              <div style="border: 2px solid rgb(83, 83, 83) ; border-radius:10px; padding:10px;">
              <div class="form-group mb-4">
                <label for="Name" class="mb-2">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="name">
              </div>
              <div class="form-group">
                <label for="Expense" class="mb-2">Expense</label>
                <input type="text" class="form-control" id="Expense" placeholder="expense">
              </div>
              <div class="form-group">
                <label for="category">Choose a category:</label>
                <select id="expenseCategory" class="mt-2" name="category">
            
                </select>
              </div>
        
              
            <div id="errorMessages" class="error text-danger mb-3"></div>
        
        </div>      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </div>
      </form>
    </div>
  </div>
</div>


<!--Add Expense Modal ends-->

<!--Add Category Modal-->

<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="CategoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Content for the modal -->
          <form id="categoryForm">
              <div style="border-bottom: 2px solid black;" class="mb-4">
                  <label>
                    <h1>Add Category</h1>
                  </label>
              </div>
              <div style="border: 2px solid rgb(83, 83, 83) ; border-radius:10px; padding:10px;">
              <div class="form-group mb-4">
                <label for="Name" class="mb-2">Name</label>
                <input type="text" class="form-control" id="categoryName" placeholder="name">
              </div>      
            <div id="errorMessages" class="error text-danger mb-3"></div>
        
        </div>      
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add Category</button>
      </div>
      </form>
    </div>
    </div>
  </div>
</div>


<!--Add Category Modal ends-->

<!--Edit Expense Modal-->

<div class="modal fade" id="editExpenseModal" tabindex="-1" aria-labelledby="editExpenseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Content for the modal -->
          <form id="editExpenseForm">
              <div style="border-bottom: 2px solid black;" class="mb-4">
                  <label>
                    <h1>Edit Expense</h1>
                  </label>
              </div>
              <div style="border: 2px solid rgb(83, 83, 83) ; border-radius:10px; padding:10px;">
              <div class="form-group mb-4">
                <label for="Name" class="mb-2">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="name">
              </div>
              <div class="form-group">
                <label for="Expense" class="mb-2">Expense</label>
                <input type="text" class="form-control" id="Expense" placeholder="expense">
              </div>
        
              
            <div id="errorMessages" class="error text-danger mb-3"></div>
        
        </div>      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </div>
      </form>
    </div>
  </div>
</div>

<!--Edit Expense Modal End-->

</div>
</main>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
